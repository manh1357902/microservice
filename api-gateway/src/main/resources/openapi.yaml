openapi: 3.0.3
info:
  title: Authentication API
  version: 1.0.0
  description: API for user authentication and token refresh
tags:
  - name: Authentication
    description: Endpoints for login and token refresh
paths:
  /auth/login:
    post:
      summary: Authenticate user and return tokens
      operationId: login
      tags:
        - Authentication
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/LoginRequest'
      responses:
        '200':
          description: Successfully authenticated
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/AuthResponse'
              examples:
                Success Response:
                  value:
                    accessToken: eyJhbGciOiJIUzI1NiJ9.eyJzdWIiOiJuZ3V5ZW52YW5hIiwiaWF0IjoxNzQ3NjE5Njc0LCJleHAiOjE3NDc2MjMyNzR9.zeOwy9aGBTmu543VaE6edgqApB7h2ZygILnL0dgR5wM
                    refreshToken: eyJhbGciOiJIUzI1NiJ9.eyJzdWIiOiJuZ3V5ZW52YW5hIiwiaWF0IjoxNzQ3NjE5Njc0LCJleHAiOjE3NDgyMjQ0NzR9.OAEkvQKQcvJC8oc8_uIZAf6ram-AELIqmkDTEspjeYk
                    user:
                      username: nguyenvana
                      fullName: Nguyen Van A
                      phoneNumber: "0123456789"
                      email: example@gmail.com
                      role: USER
        '400':
          description: Validation error
          content:
            application/json:
              examples:
                Validation Error:
                  value:
                    error: VALIDATION_ERROR
                    message: Validation failed for one or more fields.
                    messageFields:
                      password: Password is required
                      username: Username is required
        '401':
          description: Invalid username or password
          content:
            application/json:
              examples:
                Unauthorized:
                  value:
                    error: UNAUTHORIZED
                    message: Invalid username or password
                    messageFields: null
        '500':
          description: Internal server error
          content:
            application/json:
              schema:
                type: object
  /auth/refresh-token:
    post:
      summary: Refresh access token using refresh token
      operationId: refreshToken
      tags:
        - Authentication
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/RefreshTokenRequest'
      responses:
        '200':
          description: Successfully refreshed access token
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/AuthResponse'
              examples:
                Success Response:
                  value:
                    accessToken: eyJhbGciOiJIUzI1NiJ9.eyJzdWIiOiJuZ3V5ZW52YW5hIiwiaWF0IjoxNzQ3NjIwMDMyLCJleHAiOjE3NDc2MjM2MzJ9.iylglnNnUcxcf1DbS2AdtF9Awq_4hsaic1jlk9LBg34
                    refreshToken: eyJhbGciOiJIUzI1NiJ9.eyJzdWIiOiJuZ3V5ZW52YW5hIiwiaWF0IjoxNzQ3NjE5Njc0LCJleHAiOjE3NDgyMjQ0NzR9.OAEkvQKQcvJC8oc8_uIZAf6ram-AELIqmkDTEspjeYk
                    user:
                      username: nguyenvana
                      fullName: Nguyen Van A
                      phoneNumber: "0123456789"
                      email: example@gmail.com
                      role: USER
        '400':
          description: Invalid or expired refresh token
          content:
            application/json:
              examples:
                Validation Error:
                  value:
                    error: VALIDATION_ERROR
                    message: Validation failed for one or more fields.
                    messageFields:
                      refreshToken: Refresh token is required
        '404':
          description: Refresh token not found
          content:
            application/json:
              examples:
                Token Not Found:
                  value:
                    error: NOT_FOUND
                    message: Refresh token not found
                    messageFields: null
        '500':
          description: Internal server error
          content:
            application/json:
              schema:
                type: object
components:
  schemas:
    LoginRequest:
      type: object
      properties:
        username:
          type: string
        password:
          type: string
      required:
        - username
        - password
    RefreshTokenRequest:
      type: object
      properties:
        refreshToken:
          type: string
      required:
        - refreshToken
    AuthResponse:
      type: object
      properties:
        accessToken:
          type: string
        refreshToken:
          type: string
        user:
          type: object
          properties:
            username:
              type: string
            fullName:
              type: string
            phoneNumber:
              type: string
            email:
              type: string
            role:
              type: string
      required:
        - accessToken
        - refreshToken
        - user